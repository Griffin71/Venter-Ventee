<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venter Ventee Feed</title>
    <link rel="icon" href="2_rNI_icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="feed.css">
</head>
<body>
				   <header>
			<a href="feed.html"><img src="2.png" alt="Home" class="header-icon"></a>
			<p class="header-text">Your Digital Escape</p>
			<div class="header-buttons">
				<button onclick="showCreateOptions()">+</button>
				<div class="create-options" id="createOptions">
					<button onclick="createPost('text')">Create a new post</button>
					<button onclick="createPost('photo')">Upload photos</button>
					<button onclick="createPost('live')">Go live</button>
				</div>
				<span onclick="toggleSearchBar()">🔍</span> <!-- Search emoji -->
				<span onclick="location.href='Messages.html'">📩</span> <!-- Messages emoji -->
				<span onclick="location.href='Videos.html'">📺</span> <!-- Videos emoji -->
				<span onclick="location.href='Notifications.html'">🔔</span> <!-- Notifications emoji -->
				<span onclick="location.href='Profile.html'"><img src="default_profile.png" alt="Profile" class="header-profile-icon"></span>
				<span class="toggle-settings" onclick="toggleSettingsBar()">⚙️</span> <!-- Settings emoji -->
			</div>
			<div class="search-bar-container" id="searchBarContainer">
				<input type="text" id="searchInput" placeholder="Search users..." oninput="searchUser()">
				<div id="searchResults"></div>
			</div>
		</header>




    <!-- Feed Section -->
    <div class="container">
        <div class="feed">
            <div class="post">
                <div class="post-header">
                    <img src="default_profile.png" alt="User Profile" class="post-profile-pic">
                    <p><strong>User1</strong> <span class="time-posted">Just now</span></p>
                </div>
                <p>This is a sample post content.</p>
                <div class="actions">
                    <button onclick="heartbreakPost(this)">Heartbreak <span class="heartbreak-count">0</span></button>
                    <button onclick="showComments(this)">Comments</button>
                    <button onclick="sharePost(this)">Share</button>
                </div>
            </div>
            <!-- More posts -->
        </div>
    </div>

    <!-- Settings Bar -->
    <div class="settings-bar" id="settingsBar">
        <button onclick="alert('Go Premium')">Go Premium</button>
        <button onclick="toggleTheme()">Change Theme to Dark Mode</button>
        <button onclick="showScreenManagement()">Screen Management</button>
        <button onclick="showExercises()">Exercises</button>
        <button onclick="location.href='box.html'">Suggestions & Improvements</button>
        <button onclick="location.href='About us.html'">About Us</button>
        <button onclick="setScreenTimeLimit()">Set Daily Limit</button>
        <button id="togglePositiveContentBtn" onclick="togglePositiveContent()">Enable Positive Content</button>
        <button onclick="location.href='diary.html'">Diary</button>
        <button onclick="location.href='hotline.html'">Hotline</button>
        <button onclick="location.href='settings.html'">Settings</button>
        <button><img src="earth-icon.ico" alt="Watch Lives" class="icon"> Watch Lives</button>
        <button><img src="2.png" alt="Venter Mode" class="icon"> Venter Mode</button>
        <button><img src="2.png" alt="Ventee Mode" class="icon"> Ventee Mode</button>
    </div>

    <!-- Scripts -->
    <script src="feed.js"></script>
</body>
</html>
