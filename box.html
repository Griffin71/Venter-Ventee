<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venter Ventee Review</title>
    <link rel="icon" href="2_rNI_icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="box.css">
</head>
<body>
    <header>
        <img src="2_rNI_icon.ico" alt="Home">
        <h1>Venter Ventee Review</h1>
    </header>
    <div class="container">
        <form id="reviewForm">
            <div class="form-group">
                <p>Please tell us what you think. Thank you.</p>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="review">Review:</label>
                <textarea id="review" name="review" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="rating">Rating:</label>
                <div id="rating">
                    <input type="radio" name="star" value="5" required> 5
                    <input type="radio" name="star" value="4"> 4
                    <input type="radio" name="star" value="3"> 3
                    <input type="radio" name="star" value="2"> 2
                    <input type="radio" name="star" value="1"> 1
                </div>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit Review">
            </div>
        </form>
        <button onclick="location.href='feed.html'">Back to Feed</button>
    </div>
    <div class="reviews" id="reviews"></div>
    <script src="box.js"></script>
</body>
</html>
