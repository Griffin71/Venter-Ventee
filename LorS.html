<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="icon" href="2_rNI_icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="LorS.css">
</head>
<body>
    <div class="left">
        <div class="content">
            <h1>Welcome Back</h1>
            <img src="2.png" alt="Welcome Image">
            <input type="text" id="username" placeholder="Username" name="Username" required>
            <input type="password" id="password" placeholder="Password" name="Password" required>
            <label><input type="checkbox"> Remember me on this device</label>
            <button onclick="signIn()">Login</button>
            <button><a href="Sign up.html">Don't have an account?</a></button>
            <button onclick="openForgotPasswordModal()">Forgot Password</button>
        </div>
    </div>
    <div id="forgotPasswordModal" style="display: none;">
        <h2>Forgot Password</h2>
        <input type="email" id="resetEmail" placeholder="Enter your email" required>
        <button id="resetPasswordButton">Reset Password</button>
        <button onclick="closeForgotPasswordModal()">Close</button>
    </div>
    <script src="LorS.js" defer></script>
    <footer>
        <p>&copy; Venter Ventee 2024. All rights reserved from Line Tech &copy;.</p>
    </footer>
</body>
</html>
