<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="icon" href="2_rNI_icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="sign up.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="2.png" alt="Logo" class="logo">
            <a href="LorS.html" class="home-button">I have an account</a>
        </header>
        <main>
            <h1>Sign Up</h1>
            <div class="signup-form">
                <input type="text" id="firstName" placeholder="First Name" required>
                <input type="text" id="lastName" placeholder="Last Name" required>
                <input type="text" id="username" placeholder="Username" required>
				<input type="text" id="Gmail" placeholder="Email Adress" required>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Password" required>
                    <span class="password-toggle" onclick="togglePassword('password')">
                        <img src="eye-icon.png" alt="Show/Hide" class="eye-icon" id="eye-password">
                    </span>
                </div>
                <div class="password-container">
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                    <span class="password-toggle" onclick="togglePassword('confirmPassword')">
                        <img src="eye-icon.png" alt="Show/Hide" class="eye-icon" id="eye-confirmPassword">
                    </span>
                </div>
                <button onclick="signUp()">Sign Up</button>
            </div>
            <div class="disclaimer">
                <p>By signing up, you agree to our <a href="T's.html">Terms of Service</a> and <a href="#">Privacy Policy</a>.</p>
            </div>
        </main>
        <footer class="footer">
            <p>&copy; Venter Ventee 2024. All rights reserved from Line Tech &copy;.</p>
        </footer>
    </div>
    <script src="sign up.js"></script>
</body>
</html>
